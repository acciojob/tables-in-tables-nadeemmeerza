<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border >
      <!-- Your code here -->
		<tr>
			<td align="center">
				<table border>
					<tr><th colspan="2">Nested Table 2</th></tr>
					<tr><th>Column 1</th><th>Column 2</th></tr>
					<tr><td>abc</td><td>def</td></tr>
				</table>
			</td>
			<td  align="center">
				<table border>
					<tr><th colspan="2">Nested Table 1</th></tr>
					<tr><td colspan="2">
						<ul>
							<li>list item</li>
							<li>list item</li>
							<li>list item</li>
						</ul>
						</td></tr>
					
				</table>
			</td>
		</tr>
		<tr>
			<td  align="center">
				<table border>
					<tr><th colspan="2">Nested Table 3</th></tr>
					<tr><td>Nested Table</td><td>Demo Continued</td></tr>
					
				</table>
			</td>
			<td  align="center">
				<table border>
					<tr><th colspan="2">Nested Table 4</th></tr>
					<tr><td align="center" style="background-color:black; color:white">HTML</td></tr>
					
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
